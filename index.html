<body id="body-bg">

<div id="chat-container">

        <img id="ai-img" src="" style="width:40px; height:40px; border-radius:50%; margin-right:10px;">
        <strong id="ai-name">AI</strong>
    </div>
    <div id="messages"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸...">
        <button onclick="chat()">é€ä¿¡</button>
    </div>
</div>

<div class="admin-panel">
    <strong>ğŸ›¡ï¸ ç®¡ç†è€…ç”¨Modãƒãƒãƒ¼ã‚¸ãƒ£ãƒ¼</strong><hr>
    <small>Modãƒ•ã‚¡ã‚¤ãƒ«(.json)ã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆã—ã¦ãã ã•ã„</small><br>
    <input type="file" id="mod-upload" accept=".json">
    <button onclick="importMod()">Modã‚’é©ç”¨</button>
    
    <div id="mod-list-display">
        </div>
    <hr>
    <button onclick="exportCurrentMod()">ç¾åœ¨ã®ãƒ‡ãƒ¼ã‚¿ã‚’Modã¨ã—ã¦æ›¸ãå‡ºã™</button>
</div>

<script>
    let currentMod = JSON.parse(localStorage.getItem('active_mod') || '{"aiName":"åˆæœŸAI","brain":{},"aiImage":"","backgroundImage":""}');

    function applyMod(data) {
        currentMod = data;
        localStorage.setItem('active_mod', JSON.stringify(currentMod));
        
        // UIã®åæ˜ 
        document.getElementById('ai-name').innerText = currentMod.aiName;
        document.getElementById('ai-img').src = currentMod.aiImage || "https://placehold.jp/150x150.png";
        if(currentMod.backgroundImage) {
            document.getElementById('body-bg').style.backgroundImage = `url(${currentMod.backgroundImage})`;
        }
        if(currentMod.customCSS) {
            document.getElementById('mod-style').innerHTML += currentMod.customCSS;
        }
        
        // Modãƒªã‚¹ãƒˆè¡¨ç¤ºã®æ›´æ–°
        document.getElementById('mod-list-display').innerHTML = `
            <div class="mod-card">
                <span>é©ç”¨ä¸­: ${currentMod.modName || 'ã‚«ã‚¹ã‚¿ãƒ '}</span>
                <button onclick="location.reload()">å†èª­ã¿è¾¼ã¿</button>
            </div>`;
    }

    function importMod() {
        const file = document.getElementById('mod-upload').files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const json = JSON.parse(e.target.result);
                applyMod(json);
                alert("Modã‚’é©ç”¨ã—ã¾ã—ãŸï¼");
            } catch (err) {
                alert("Modãƒ•ã‚¡ã‚¤ãƒ«ã®å½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“");
            }
        };
        reader.readAsText(file);
    }

    function exportCurrentMod() {
        const blob = new Blob([JSON.stringify(currentMod, null, 2)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${currentMod.aiName}_mod.json`;
        a.click();
    }

    // å­¦ç¿’ãƒ»ãƒãƒ£ãƒƒãƒˆæ©Ÿèƒ½ï¼ˆç°¡ç•¥ç‰ˆï¼‰
    function learn(text) {
        let b = currentMod.brain;
        for (let i = 0; i < text.length - 1; i++) {
            let c = text[i], n = text[i+1];
            if (!b[c]) b[c] = [];
            b[c].push(n);
        }
        localStorage.setItem('active_mod', JSON.stringify(currentMod));
    }

    function generateReply(input) {
        let b = currentMod.brain;
        let keys = Object.keys(b);
        if (keys.length === 0) return "......";
        let curr = input[0] && b[input[0]] ? input[0] : keys[Math.floor(Math.random() * keys.length)];
        let res = "";
        for (let i = 0; i < 20; i++) {
            if (!curr) break;
            res += curr;
            curr = b[curr] ? b[curr][Math.floor(Math.random() * b[curr].length)] : null;
        }
        return res;
    }

    function chat() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if(!text) return;
        document.getElementById('messages').innerHTML += `<div class="msg user-msg">${text}</div>`;
        const reply = generateReply(text);
        learn(text);
        setTimeout(() => {
            document.getElementById('messages').innerHTML += `<div class="msg ai-msg">${reply}</div>`;
        }, 500);
        input.value = '';
    }

    applyMod(currentMod);
</script>
